<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}<title>Яндекс</title>{% endblock %}
  {% load static %}
  <link rel="shortcut icon" href="/static/css/img/orig.png" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  {% block sidebar %}
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col w-100 d-flex headline">
          <a class="headline__logo icons" href="#"></a>
          <div class="right d-flex">
            <button type="button" class="btn btn-primary border-0 button">Войти</button>
            <a class="menu__burger icons" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  {% endblock %}
  {% block content %}
  <main class="main">
    <div class="space"></div>
    <div class="container align-items-center text-center container-main">
      <div class="row justify-content-center row-main">
        <div class="col-9 search">
          <div class="container text-center h-100">
            <div class="row justify-content-between align-items-center h-100">
              <div class="col text-start">
                <input type="search" class="form-control w-100 h-100 border-0 search-form" placeholder="найдётся всё" name="query" required id="input">
              </div>
              <div class="col">
                <div class="d-flex float-end">
                  <a href="#"><div class="voice icons"></div></a>
                  <a href="#"><div class="camera icons"></div></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center row-under">
        <div class="col-9 ">
          <div class="container text-center search-container">
            <div class="row justify-content-between align-items-center search-row">
              
              <div class="col">
                <div class="d-flex align-items-center float-start">
                  <div class="moon"></div>
                  <a href="#"><div class="degrees">9<sup>o</sup></div></a>
                  <div><a href="#" class="usd">USD 91,27</a></div>
                  <div><a href="#" class="usd">EUR 98,00</a></div>
                </div>
              </div>
              <div class="col text-end">
                <a href="#" class="city-text">Севастополь</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-end underline">
          <a class="alisa__img position-relative icons" href="#"></a>
        </div>
      </div>
    </div>
  </footer>
  {% endblock %}
</body>
</html>
